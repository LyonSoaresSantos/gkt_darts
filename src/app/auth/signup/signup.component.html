<div class="fundo">

    <body class="hold-transition login-page">
        <div class="login-box">

            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a class="h1"><b>GKT</b>Darts</a>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Please insert your details!</p>

                    <form [formGroup]="form" (submit)="onSignup()">

                        <div class="input-group mb-3">
                            <input name="name" type="text" class="form-control" placeholder="Name"
                                formControlName="name" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input name="nick" type="text" class="form-control" placeholder="Nick"
                                formControlName="nick"required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>


                        <div class="input-group mb-3">
                            <input name="email" type="email" class="form-control" placeholder="Email"
                                formControlName="email" required email>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" required="">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-primary btn-block" type="button" (click)="filePicker.click()">Pick Image</button>
                            <input type="file" #filePicker (change)="onImagePicked($event)">
                          </div>
                          <a style="text-align: center;">
                              <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                                <!-- <img [src]="imagePreview" [alt]="form.value.title"> -->
                                <img class="img-circle elevation-2" [src]="imagePreview" [alt]="form.value.title">
                              </div>

                          </a>
                        
                        <div class="row">
                            <div class="col-8">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>

                            <div class="col-4">
                                <button type="button" class="btn btn-danger btn-block" routerLink="/login">Login</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </body>



</div>
